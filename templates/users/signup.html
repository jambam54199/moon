{% load static %}

<!DOCTYPE html>
<html lang = "ko">
    <head>
        <link rel = "stylesheet" href = "{% static 'css/pystagram_style.css' %}">
    </head>
    <body>
        <div id = "SIGN UP"> <!-- 예쁜이 작업용 -->
            <form method = "POST" enctype="multipart/form-data">
                <h1>M O O N</h1>
                {% csrf_token %}
                {{ form.as_p }}
                <button type = "submit" class = "btn btn-signup">회원가입</button>
                <a href="/users/login/">로그인</a>   
            </form>
        </div>  
    </body>
</html>
