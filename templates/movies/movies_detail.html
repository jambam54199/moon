{% extends '_base.html' %}

{% block main_area %}
    <!-- 글 작성 -->
    <a href="{% url 'posts:new' %}" class="btn btn-primary">글 작성</a>
    <!-- 영화 상세 정보 -->
    <div class="movie">
        <img src="{{ m_post.image.url }}">
        <span>{{ m_post.title }}</sapn>
        <span>{{ m_post.gnere }}</span>
        <span>{{ m_post.country }}</span>
        <span>{{ m_post.runningtime }}분</span>
        <span>{{ m_post.year }}</span>
        <p>{{ m_post.storyline }}</p>
    </div>
    <!-- 영화별점 -->
    <div>
        <!-- 빈 하트 이미지-->
        <i class="bi bi-heart"></i>
    </div>
    <!-- 다른 uesr 프로필사진, 한줄평 조회, 좋아요, 댓글 숫자 (최신순으로 조회)-->
    {% for post in posts %}
        <div class="user">
            <a href="{% url 'posts:detail' %}"><img src="{{ post.user.profile_image.url }}"></a>
            <a href="{% url 'posts:detail' %}"><p>{{ post.user }}</p></a>
            <p>{{ post.short_comment }}</p>
            <p>{{ post.created }}</p>
        </div>
    {% endfor %}
{% endblock %}
