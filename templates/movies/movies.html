{% extends '_base.html' %}


{% block main_area %}
    <!-- 랜덤 명대사 -->
    <!-- Button trigger modal -->
    <div class="movie">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
            <p class="card-text">{{ line_ran.english }}</p>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Card link</button>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">{{ posts.title }}</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        {{ line_ran.korean }}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 랜덤 영화목록 -->
        <div class="card" style="width: 35rem; place-items: center;">
            <p style="text-align: center; font-size: medium;">오늘의 추천 영화</p>
            <div class="movie">
                <a href="{% url 'movies:movies_detail' pk=image_ran1.pk %}"><img src="{{ image_ran1.image.url }}" style="width: 150px; height: 300px;"></a>
                <a href="{% url 'movies:movies_detail' pk=image_ran2.pk %}"><img src="{{ image_ran2.image.url }}" style="width: 150px; height: 300px;"></a>
            </div>
        </div>
    </div>
    
    <!-- 영화 목록 -->
    <div class="movie">
        {% for post in m_posts %}
            <a href="{% url 'movies:movies_detail' pk=post.pk %}">
                <img src="{{ post.image.url }}">
            </a>
            <a href="{% url 'movies:movies_detail' pk=post.pk %}">
                <p>{{ post.title }}</p>
            </a>
        {% endfor %}
    </div>
{% endblock %}
