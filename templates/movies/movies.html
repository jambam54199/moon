{% extends '_base.html' %}

{% block main_area %}
    <!-- 랜덤 명대사 -->
    <!-- 장르 선택 후 랜덤 영화목록 -->
    <!-- 영화 목록 -->
    {% for post in posts %}
        <container>
            <a href="{% url 'movies:movies_detail' pk=post.pk %}"><img src="{{ post.image.url }}"></a>
            <a href="{% url 'movies:movies_detail' pk=post.pk %}"><p>{{ post.title }}</p></a>
        </container>
    {% endfor %}
{% endblock %}
